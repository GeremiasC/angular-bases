<h3>Listado de Hechiceros</h3>


<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Hechicero borrado <small class="text-danger"> {{ deletedHero }} </small></h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar ultimo Hechicero
</button>


<ul class="mt-2 list-group">

  <li *ngFor="let name of heroNames"
    class="list-group-items">{{ name }}</li>

</ul>
